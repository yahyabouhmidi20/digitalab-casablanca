{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}<p class="lead">{{ .Description }}</p>{{ end }}
    </div>
</section>

<section class="page-content">
    <div class="container">
        {{ .Content }}

        {{ if .Pages }}
        <div class="card-grid">
            {{ range .Pages }}
            <article class="card">
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                {{ if .Description }}<p>{{ .Description }}</p>{{ end }}
                <a href="{{ .Permalink }}" class="btn btn-secondary">Learn More</a>
            </article>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
