{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}<p class="lead">{{ .Description }}</p>{{ end }}
    </div>
</section>

<section class="page-content">
    <div class="container">
        {{ .Content }}
    </div>
</section>

{{ partial "cta-section.html" . }}
{{ end }}
